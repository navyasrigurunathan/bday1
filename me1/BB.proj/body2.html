        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:  #5966dd;
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .card {
            width: 350px;
            height: 150px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 90%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(214, 51, 108, 0.3);
        }

        .card-front {
            background:  white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #141a8b;
        }

        .card-back {
            background-size: cover;
            background:  white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #141a8b;
            background-position: center;
            transform: rotateY(180deg);
        }

        /* Next Page Button */
        .next-btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color:#141a8b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .next-btn:hover {
            background-color: #2a14f0;
            transform: scale(1.05);
        }
    </style>
</head>
